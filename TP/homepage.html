<html lang="en">

  <title>Template</title>

  <body>

    <div class="container" id="gamesApp">
    <!-- 
    <div><a id="counter">0</a></div>

    <div class="container">
    
        <div class="row">
          <div class="col-md-12">
            <top-bar v-bind:user="username"></top-bar> 
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <products-filter v-bind:list-of-products="products" v-bind:sel-category="selCategory" v-bind:sel-product-s-b="selProductSB" v-on:newcategory="selCategory=$event" v-on:newproductsb="selProductSB=$event" v-if="!selProduct.id"></products-filter> 
          </div>
        </div>  
  
        <div class="row">
          <div class="col-md-12">
            <products-list v-bind:list-of-products="products" v-bind:sel-category="selCategory" v-bind:sel-product-s-b="selProductSB" v-bind:sel-product="selProduct" v-bind:page ="page" v-bind:product-num ="productNumberPerArray" v-on:newproduct="selProduct=$event" v-if="!selProduct.id" ></products-list>
          </div>
        </div> 
        



      
        <!--ERRO QUALQUER AQUI NA CONSOLA DO VUE

          <div class="col-md-12">
            <product-show v-bind:product="selProduct" v-if="selProduct.id" v-on:back="selProduct={}"></product-show>
        </div>
      -->


    </div><!-- /.container -->
  </div>
