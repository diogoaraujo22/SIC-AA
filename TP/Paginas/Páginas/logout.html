<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="style/starter-template.css" rel="stylesheet">

    <title>Template</title>
  </head>
  <body>

    <div class="container" id="gamesApp">
    <!-- 
    <div><a id="counter">0</a></div>

    <div class="container">
    
      <div class="row">
          <nav class="col-12 navbar navbar-expand-lg navbar-dark bg-primary">
            <img class="text-end" src="olx.png" style="width:50px;height:60px;">
              <!-- The collapsibe button -->
              <button class="navbar-toggler" type="button" 
                      data-bs-toggle="collapse" data-bs-target="#mycollapseNB">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- The navbar options -->
              <div class="collapse navbar-collapse justify-content-end" id="mycollapseNB">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="logout.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                      <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                  </svg>
                  Logout</a></li>
                  </li>
                </ul>
             </div>
          </nav>
      </div><!-- /.row -->

      <div class="row">
        Página de Logout
      </div>

      <div class="row">
        <div class="col-md-8">
          <table class="table table-striped">
            <thead><th>Game</th><th>Year</th><th>Platform</th></thead>       
            <tbody>
              <!--<tr v-for="g in gamesPaginated[page]">--> <tr v-for="g in gamesFiltered"> 
              <td>{{g.name}}</td><td>{{g.year}}</td><td>{{g.platform}}</td>
              </tr>
            </tbody>
          </table>

          <!-- está aqui definido o numero de jogos para a paginação -->
          <nav aria-label="Page navigation" v-if="games.length>4">
            <ul class="pagination justify-content-end">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
          <div class="d-flex justify-content-end" v-else>
             These are all the games!
          </div>

        </div><!-- /.col -->


        <div class="col-md-4">
          <form>
            <fieldset class="form-group">
              <legend>Filter</legend>
              <select class="form-select" v-model.number="selYear">
                <option selected>Year...</option>
                <!--<option v-for="y in years">{{y}}</option>-->
                <!--<option v-for="y in listOfYears()">{{y}}</option> : --><!--methods 1-->
                <!--<option v-for="y in years">{{y}}</option> --><!--watchers 2-->
                <option v-for="y in years">{{y}}</option> <!--Computed properties 3-->

              </select>
              <select class="form-select" v-model="selPlatform">
                <option selected>Platform...</option>
                <!--<option v-for="p in platforms">{{p}}</option>-->
                <!--<option v-for="p in listOfPlatforms()">{{p}}</option> : --><!--methods 1-->
                <!--<option v-for="p in platforms">{{p}}</option> --><!--watchers 2-->
                <option v-for="p in platforms">{{p}}</option> <!--Computed properties 3-->

              </select>
            </fieldset>
          </form>    
        </div><!-- /.col -->
      </div><!-- /.row -->


      <footer class="row">
        <div class="col-md-12 text-center">
            Footer information &copy;
          </div><!-- /.col -->
      </footer><!-- /.row -->

    </div><!-- /.container -->
  </div>

    <!-- development version, includes helpful console warnings -->

     <script src="js/bootstrap.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
